<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AmneziaWG - Keenetic</title>
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <script src="bootstrap/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="card mt-5 shadow">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2 col-sm-12">
                        Template:
                    </div>
                    <div class="col-md-10 col-sm-12">
                        <pre id="template">interface {name} wireguard asc {jc} {jmin} {jmax} {s1} {s2} {h1} {h2} {h3} {h4}</pre>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-12">
                        Result:
                    </div>
                    <div class="col-md-10 col-sm-12">
                        <pre id="result"></pre>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="zeros">
                            <label class="form-check-label" for="zeros">
                                Replace S1, S2 with zeros
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" placeholder="Interface name" id="name" class="form-control">
                    <label for="name">Interface name</label>
                </div>
                <div class="form-floating mt-3">
                    <textarea placeholder="Config" id="config" class="form-control"></textarea>
                    <label for="config">Config</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
